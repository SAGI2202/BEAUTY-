if ($_SERVER["REQUEST_METHOD"] == "POST") {
    $name = htmlspecialchars($_POST['name']);
    $phone = htmlspecialchars($_POST['phone']);
    $email = htmlspecialchars($_POST['email']);
    $message = htmlspecialchars($_POST['message']);

    // המייל שלך
    $to = "YOUR_EMAIL_HERE@example.com"; // תחליף בכתובת שלך
    $subject = "טופס יצירת קשר - $name";
    $body = "שם: $name\nטלפון: $phone\nאימייל: $email\nהודעה: $message";
    $headers = "From: $email";

    mail($to, $subject, $body, $headers);

    // מייל למשתמש
    $user_subject = "תודה שפנית אלינו!";
    $user_message = "שלום $name,\n\nתודה שפנית אלינו. ניצור איתך קשר בהקדם.\n\n💖 צוות סודות היופי";
    $user_headers = "From: YOUR_EMAIL_HERE@example.com"; // תחליף בכתובת שלך

    mail($email, $user_subject, $user_message, $user_headers);

    echo '<script>
        document.getElementById("successMessage").classList.add("show");
    </script>';
